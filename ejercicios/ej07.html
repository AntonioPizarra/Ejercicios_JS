<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>División Entera</title>
    <link rel="stylesheet" href="ej07.css">
</head>
<body>
    <div class="form-container">
        <h1>División por Algoritmo de Euclides</h1>
        <form id="euclideanForm">
            <label for="dividend">Dividendo:</label>
            <input type="number" id="dividend" name="dividend" required>
            <label for="divisor">Divisor:</label>
            <input type="number" id="divisor" name="divisor" required>
            <button type="submit">Calcular</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    
    <div id="result" class="result"></div>
