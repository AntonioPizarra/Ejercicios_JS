<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número del Mes</title>
    <link rel="stylesheet" href="ej09.css">
</head>
<body>
    <div class="form-container">
        <h1>Número del Mes</h1>
        <form id="monthForm">
            <label for="monthSelect">Selecciona un mes:</label>
            <select id="monthSelect" name="month">
                <option value="" disabled selected>Elige un mes</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <button type="submit">Mostrar Nombre</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    
    <div id="result" class="result"></div>
    <a href="../index.html" class="back-button">Volver al índice</a>

    <script src="ej09.js"></script>
</body>
</html>
