<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de Triángulo</title>
    <link rel="stylesheet" href="ej03.css">
</head>
<body>
    <div class="form-container">
        <h1>Calculadora de Triángulos</h1>
        <form id="triangleForm">
            <label for="lado1">Lado 1:</label>
            <input type="number" id="lado1" name="lado1" required>
            <label for="lado2">Lado 2:</label>
            <input type="number" id="lado2" name="lado2" required>
            <label for="lado3">Lado 3:</label>
            <input type="number" id="lado3" name="lado3" required>
            <button type="submit">Calcular</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    
    <div id="result" class="result"></div>
    <a href="../index.html" class="back-button">Volver al índice</a>

</body>
